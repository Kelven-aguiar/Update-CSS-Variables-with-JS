<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input oninput="updateValor('spacing')" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input oninput="updateValor('blur')"id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input oninput="updatecolor('base')" id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    :root{ 
      --base: #fefefe;
      --spacing: 10px;
      --blur: 0px;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
    img{
      filter: blur(var(--blur));
      padding: var(--spacing);
      background: var(--base)
    }
  </style> 

  <script>
    const r = document.querySelector(':root');
    function updateValor(name){
      currentSpacing = document.querySelector(`#${name}`).value +"px"
      r.style.setProperty(`--${name}`,currentSpacing);
    }

    function updatecolor(name){
      currentSpacing = document.querySelector(`#${name}`).value
      r.style.setProperty(`--${name}`,currentSpacing);
    }
  </script>

</body>
</html>
